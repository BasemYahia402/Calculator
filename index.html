<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="a calculator is a device or a software tool used to perform mathematical calculations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="assets/images/Calculator-icon.png"> 
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body >
    <nav>
        <div class="logo">
          <button id="sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
          </button>
          <p>
            Calculator
          </p>
        </div>
      </nav>

      <sidebar id="sidebar">
        <button id="sidebar-cancel">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
        </button>
        <div class="modes">
          <button onclick=Standard()>
            <p>Standard</p>
          </button>
          <button onclick=Currency()>
            <p>Currency</p>
          </button>
        </div>
      </sidebar>

      <section>
        <div class="row w-100 main-content m-0">
          <div class="col-12 col-md-9 second-content ps-2 pe-2" id="calculator">
            <div class="results" id="result">0</div>
            <div class="btns">
              <button onclick="appendToResult('%')">%</button>
              <button onclick="clearResult()">CE</button>
              <button onclick="clearResult()">C</button>
              <button onclick="deleteLastDigit()"><img src="assets/images/trash.png" alt=""></button>
              <button onclick="calculateUpturned()"><img src="assets/images/divid.png" alt=""></button>
              <button onclick="calculatePower()"><img src="assets/images/power.png" alt=""></button>
              <button onclick="calculateSquareRoot()"><img src="assets/images/root.png" alt=""></button>
              <button onclick="appendToResult('/')">&divide;</button>
              <button onclick="appendToResult(7)">7</button>
              <button onclick="appendToResult(8)">8</button>
              <button onclick="appendToResult(9)">9</button>
              <button onclick="appendToResult('*')">x</button>
              <button onclick="appendToResult(4)">4</button>
              <button onclick="appendToResult(5)">5</button>
              <button onclick="appendToResult(6)">6</button>
              <button onclick="appendToResult('-')">&minus;</button>
              <button onclick="appendToResult(1)">1</button>
              <button onclick="appendToResult(2)">2</button>
              <button onclick="appendToResult(3)">3</button>
              <button onclick="appendToResult('+')">&plus;</button>
              <button onclick="appendToResult('-')">/-</button>
              <button onclick="appendToResult(0)">0</button>
              <button onclick="appendToResult('.')">.</button>
              <button class="equal" onclick="calculateResult()">&equals;</button>  
            </div>
          </div>
          <div class="col-md-3 mt-md-0 mt-5" id="history">
            <div class="history">
              <h3>History:</h3>
              <ul id="history-list">
              </ul>
              <button class="button" onclick="deleteALLOperation()"><svg xmlns="http://www.w3.org/2000/svg" height="1em" 
                viewBox="0 0 448 512"><style>svg{fill:#ffffff}</style><path d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg></button>
            </div>
          </div>
        </div>
      </section>
      
  <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="assets/js/mainScript.js"></script>
</body>
</html>
